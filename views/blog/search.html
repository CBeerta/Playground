{% extends "base.html" %}

{% block content %}
{% for post in posts %}
<div class="post post_type_{{ post.post_type }}" id="{{ post.ID }}">
{% if post.post_status == 'draft' %}<b>Draft: </b>{% endif %}
{% include 'blog/index.' ~ post.post_type ~ '.html' %}
    <div class="clearfix"></div>
</div>
{% else %}
<alert>Nothing was Found!</alert>
{% endfor %}
{% endblock %}
