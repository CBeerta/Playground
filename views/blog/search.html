{% extends "base.html" %}

{% block content %}
<div id="contents">
{% for post in posts %}

    <div class="post hentry format-{{ post.post_type }} post-{{ post.ID }}" id="post">
{% include ['blog/index.' ~ post.post_type ~ '.html', 'blog/index.blog.html'] %} 
    </div>
{% else %}
<alert><h1>Nothing was Found!</h1></alert>
{% endfor %}
</div>
{% endblock %}
