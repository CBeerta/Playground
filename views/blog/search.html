{% extends "base.html" %}

{%block content %}
{% for post in posts %}
<div class="post" id="{{ post.ID }}">
    <h2 class="title">
        <a href="/blog/{{ post.post_slug }}">{{ post.post_title }}</a>
    </h2>
    <p class="date">Posted: {{ post.post_date|date(date_format) }}</p>
    <div class="entry" id="{{ post.ID }}">
        <p>{{ post.post_content|raw }}</p>
    </div>
    <div class="clearfix"></div>
</div>
{% else %}
<alert>Nothing was Found!</alert>
{% endfor %}
{% endblock %}
