{% extends "base.html" %}

{%block content %}
<h4>Blog Archive</h4>
{% for post in posts %}
<div class="archive">
<h2>
    <a href="/blog/{{ post.post_slug }}">{{ post.post_title }}</a>
    <div class="date">{{ post.post_date|date(date_format) }}</div>
</h2>
</div>
{% else %}
<alert>Not a single Post!</alert>
{% endfor %}
{% endblock %}
