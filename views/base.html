<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - Claus Beerta</title>
    <meta name="description" content="Linux System Administrator and Hobby Photographer.">
    <meta name="author" content="Claus Beerta">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/codecolor.css?v=2">
    <link rel="stylesheet" href="/js/libs/fancybox/jquery.fancybox.compressed-1.3.4.css">
    {% block pagecss %}{% endblock %}

    <!-- Favicons
    ================================================== -->
    <link rel="shortcut icon" href="/favicon.png">

    <link href="http://{{ _host }}/blog/feed" rel="alternate" title="Claus Beerta - Feed" type="application/atom+xml" />
    <meta name="google-site-verification" content="zX85kldtRmA8Y85FYTLcIMpLimAS9zTEZy-UgEk4HFA" />
    <meta name="msvalidate.01" content="2209F686A8D39BD35A7304F56B09DD52" />
</head>
<body>

<div class="container">

    <header class="four columns">
        <h2><a href="/">Claus Beerta</a></h2>
        <small>Stuff i do, don't and other babble.</small>
        <img src="/header-images/{{ header_image }}">
        <nav>
        <ul>
{% for key, item in menu_items %}
            <li id="{% if active==key %}current_page_item{% endif %}"><a href="/{{ key }}">{{ item }}</a>
{% endfor %}
        </ul>
        </nav>
        <br class="clear" />
        <div class="socialicons">
        <h4>Connect</h4>
        <a href="/blog/feed"><img title="RSS Feed" src="/img/social/rss_32.png"></a>
        <a href="mailto:claus@beerta.de"><img title="Email Me" src="/img/social/email_32.png"></a>
        <a href="http://picasaweb.google.com/106832871642761506709"><img title="Picasa" src="/img/social/picasa_32.png"></a>
        <a href="http://amg.deviantart.com/"><img title="DeviantART" src="/img/social/deviantart_32.png"></a>
        <a href="http://github.com/CBeerta"><img title="Github" src="/img/social/github_32.png"></a>
        <a href="http://plus.google.com/106832871642761506709?prsrc=3"><img title="Google+" src="/img/social/google_plus_32.png"></a>        
        </div>
    </header>
    
    <section class="twelve columns" id="content">
{% block content %}{% endblock %}
    </section>

    <footer class="sixteen columns sidebar">
	    <div class="one-third column">
	        <h4>Search</h4>
            <form role="search" method="POST" id="searchform" action="/sidebar/search" >
        	    <div>
                	<input type="text" value="" name="s" id="s" placeholder="{{ search|default('Search') }}"/>
    	            <input type="submit" id="searchsubmit" value="Search" />
            	</div>
    	    </form>
	        <h4>Links</h4>
	        <a href="/blog/archive">Blog Archive</a>
	    </div>
	    <div class="one-third column">
	        <h4>Tag Cloud</h4>
{% for tag in tag_cloud %}
            {{ tag|raw }}
{% endfor %}
        </div>
	    <div class="one-third column">
	    </div>
    </footer>

</div><!-- container -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
  <script>window.jQuery || document.write("<script src='/js/libs/jquery-1.5.1.min.js'>\x3C/script>")</script>
  <script src="/js/libs/fancybox/jquery.fancybox-1.3.4.pack.js"></script>

  <!-- scripts concatenated and minified via ant build script-->
  <script src="/js/plugins.js"></script>
  <script src="/js/script.js"></script>
  <!-- end scripts-->

  <!--[if lt IE 7 ]>
    <script src="/js/libs/dd_belatedpng.js"></script>
    <script>DD_belatedPNG.fix("img, .png_bg");</script>
  <![endif]-->

</body>
</html>
